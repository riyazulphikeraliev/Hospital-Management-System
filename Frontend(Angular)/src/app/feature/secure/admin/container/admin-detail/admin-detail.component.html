<div class="container">
    <div *ngIf="admin" class="admin-details">
      <div class="row">
        <div class="col-md-6 d-flex align-items-center">
          <img [src]="admin[0].imagePath" alt="Admin Image" class="admin-image" height="250px" width="250px">
        </div>
        <div class="col-md-6">
          <div class="admin-info">
            <h1>{{ admin[0].firstName }} {{ admin[0].lastName }}</h1>
            <div class="contact">
              <span class="material-icons">email</span>
              <span>{{ admin[0].email }}</span>
            </div>
            <div class="contact">
              <span class="material-icons">phone</span>
              <span>{{ admin[0].contactNumber }}</span>
            </div>
            <div class="contact">
              <span class="material-icons">location_on</span>
              <span>{{ admin[0].address }}</span>
            </div>
            <div class="contact">
              <span class="material-icons">date_range</span>
              <span>{{ admin[0].dateOfBirth | date }}</span>
            </div>
            <div class="buttons">
              <button class="edit-btn" [routerLink]="['/secure/admin/update-admin',admin[0].id]" >Edit Profile</button>
              <button class="delete-btn" (click)="deleteAdmin()">Delete Admin</button>
           
          <div class="modal" tabindex="-1" role="dialog" *ngIf="confirmationModalVisible" style="display: block;">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"> Delete Confirmation</h5>
                  <button type="button" class="close" aria-label="Close" (click)="cancelDelete()" style="display: flex;">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this doctor?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
                  <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
                </div>
              </div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
