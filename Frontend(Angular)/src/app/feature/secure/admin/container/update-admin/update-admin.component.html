<div class="container mt-5">
    <h2 class="text-center">Update Admin</h2>
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
     
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" formControlName="dateOfBirth">
          </div>
          <div class="mb-3">
            <label for="contactNumber" class="form-label">Contact Number</label>
            <input type="text" class="form-control" formControlName="contactNumber">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address">
          </div>
          <div class="mb-3">
            <label for="imagePath" class="form-label">Image Path</label>
            <input type="text" class="form-control" formControlName="imagePath">
          </div>
      <!-- Username and Password fields made invisible -->
      <div class="mb-3 invisible">
        <label for="userName" class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="mb-3 invisible">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      
      <button type="submit" class="btn btn-primary">Update Admin</button>
    </form>
  </div>
