<div class="container mt-5">
    <h2 class="text-center">All Admins</h2>
    <div class="row mb-3">
        <div class="col-md-4">
            <input
                type="text"
                class="form-control"
                [(ngModel)]="searchText"
                placeholder="Search..."
            />
        </div>
        <div class="col-md-4">
            <select class="form-select" [(ngModel)]="searchOption">
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="email">Email</option>
            </select>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" (click)="search()" style="width: 150px;">Search</button>
        </div>
    </div>
    <div class="text-end mb-3">
        <button
            class="btn btn-success"
            [routerLink]="['/secure/admin/add-admin']"
        >
            Add Admin +
        </button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let admin of admins; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ admin.firstName }}</td>
                <td>{{ admin.lastName }}</td>
                <td>{{ admin.email }}</td>
                <td>
                    
                    <button
                        class="btn btn-primary "
                        [routerLink]="['/secure/admin/view-admin', admin.id]"
                    >
                        <i class="fas fa-eye"></i> View Details
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
