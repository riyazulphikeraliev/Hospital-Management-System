 <h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content>
  <form [formGroup]="changePasswordForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [value]="username" disabled>
    </div>
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword">
      <div *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
        <small *ngIf="changePasswordForm.controls.oldPassword.errors" class="text-danger">Old password is required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" class="form-control" formControlName="newPassword">
      <div *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
        <!-- <small *ngIf="changePasswordForm.controls.newPassword.errors" class="text-danger">New password is required</small> -->
        <small *ngIf="changePasswordForm.controls.newPassword.errors" class="text-danger">New password must be at least 4 characters long</small>
      </div>
    </div>
    <mat-dialog-actions>
        <button mat-button (click)="closeDialog()">Close</button>
        <button mat-button [disabled]="changePasswordForm.invalid" type="submit">Change Password</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
