<form [formGroup]="updateForm" (ngSubmit)="updateDoctor()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="mb-3">
      <label for="specialization" class="form-label">Specialization</label>
      <select class="form-control" id="specialization" formControlName="specializationID">
        <option value="0">Select Specialization</option>
        <option *ngFor="let spec of Specializations" [value]="spec.id">{{ spec.specializationName }}</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="mobileNumber" class="form-label">Mobile Number</label>
      <input type="text" class="form-control" id="mobileNumber" formControlName="contactNumber">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" formControlName="dateOfBirth">
  </div>
 
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" formControlName="address"></textarea>
    </div>
    <div class="mb-3">
      <label for="imagePath" class="form-label">Image Path</label>
      <input type="text" class="form-control" id="imagePath" formControlName="imagePath">
  </div>
  <div *ngIf="showUsernameAndPassword">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
  </div>
    <button  class="btn btn-primary" type="submit">Update Doctor</button>
  </form>
