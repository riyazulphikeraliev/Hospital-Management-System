<app-nav-bar></app-nav-bar>
<mat-card class="login-container">
    <mat-card-header>
      <mat-card-title>
        <img src="assets/images/MediSphere Logo.png" alt="Hospital Logo" height="250px">
      </mat-card-title>
      <mat-card-subtitle>We Care For You</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <mat-label>User Name</mat-label>
          <input matInput name="username" formControlName="username" required>
          <mat-error >
            Please provide a username.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" formControlName="password" required>
          <mat-error >
            Please provide a password.
          </mat-error>
        </mat-form-field>
  
        <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
        <br>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  
        <p>Don't have an Account? <a style="color: #008080;" routerLink="/register">Create Account!</a></p>
      </form>
    </mat-card-content>
  </mat-card>
